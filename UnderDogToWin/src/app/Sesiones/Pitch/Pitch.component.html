          src="/assets/materials/gol.png"></button>
      <div #ball></div>

  </div>
  <div class="col-sm-11">
    <img *ngFor="let i of materials" src="/assets/materials/{{i}}.png" cdkDragBoundary=".pitch" cdkDrag>
    <canvas id="canvasId" #canvasRef class="pitch"></canvas>
    <div class="row">
      <div class="col-3">
        <button (click)="clearZone()" type="button" class="btn btn-danger">{{'SESIONES.BorrarTrazos' |
          translate}}</button>
      </div>
      <div class="col-3">
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-danger"><a href="" download>
            {{'SESIONES.Descargar' | translate}}
          </a></button>
      </div>
      <div class="col-3">
        <p-colorPicker [(ngModel)]="color"></p-colorPicker>
      </div>
    </div>
  </div>
</div>
